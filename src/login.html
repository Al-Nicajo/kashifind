<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Menu</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="login.css">

<style>
    body {
        background-image: url(bg.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button>Login</button>
        </form>
         <!-- Sign-up message -->
         <p class="signup-text">Don't have an account? <a href="signup.html">Sign up here</a></p>  
        </div>
    </div>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
         const supabase = createClient(
                'https://lqebxtatvtsdjjgzsfcn.supabase.co/',  // Reemplaza con tu URL de Supabase
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxZWJ4dGF0dnRzZGpqZ3pzZmNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAyNjA5NTQsImV4cCI6MjA1NTgzNjk1NH0.EVXRxZSIe1-MU0t3MgBUDdgM_34Rx45HHGJ6Djvrp0E'
         );

        const form = document.getElementById("form");

        form.addEventListener("submit", async function (event) {
            event.preventDefault();
           
            let email = document.getElementById("username").value;
            let password = document.getElementById("password").value; 
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            console.log(data);
            console.log(error);

            const { res, err } = await supabase
                .from('usr')
                .select('*');

            console.log(res);

        });
    </script>
</body>
