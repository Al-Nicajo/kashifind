<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KashiFind</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>KashiFind</h1>
        <p>Buscador de documentación de expertos.</p>
        <div class="search-wrapper">
            <input type="text" class="search-bar" placeholder="Buscar documentación...">
        </div>
        <div class="search-wrapper tags-container">
            <div class="tags"></div>
            <input type="text" class="tag-input" placeholder="Buscar por etiquetas...">
        </div>
        <button class="search-btn">Buscar</button>
    </div>
    <script src="index.js"></script>
    <style>
        .tags-container {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 80%;
            background: white;
            min-height: 30px;
            cursor: text;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            align-items: center;
        }

        .tag {
            display: flex;
            align-items: center;
            background-color: #007BFF;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            position: relative;
            transition: background 0.3s;
            user-select: none;
        }

        .tag.highlight {
            background-color: #0056b3;
        }

        .remove-tag {
            background: none;
            border: none;
            color: white;
            font-size: 8px;
            margin-left: 5px;
            cursor: pointer;
            position: relative;
            display: none;
        }

        .tag:hover .remove-tag {
            display: inline;
        }

        .remove-tag:hover::before {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .tag-input {
            border: none;
            outline: none;
            font-size: 16px;
            padding: 5px;
            flex-grow: 1;
            min-width: 50px;
        }
    </style>
</body>
</html>
