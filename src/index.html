        <div class="search-wrapper">
            <input type="text" class="search-bar" placeholder="Search documentation...">

    <div class="search-results">
        <div id="results-container" class="results-container"></div> 
    </div>
    
    <style>
        .tags-container {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 100%;
            background: white;
            min-height: 30px;
            cursor: text;

        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            align-items: center;
        }

        .tag {
            display: flex;
            align-items: center;
            background-color: #EB2028;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            position: relative;
            transition: background 0.3s;
            user-select: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            transform: scale(1);
        }

        .tag:hover, .tag:focus {
            border-color: #C71C24;
            box-shadow: 0 0 10px rgba(235, 32, 40, 0.3);
            transform: scale(1.05);
        }

        .tag.highlight {
            background-color: #B3171D;
            transition: background-color 0.3s ease;
        }

        .remove-tag {
            background: none;
            border: none;
            color: white;
            font-size: 8px;
            margin-left: 5px;
            cursor: pointer;
            position: relative;
            display: none;
        }

        .tag:hover .remove-tag {
            display: inline;
        }

        .remove-tag:hover::before {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .tag-input {
            border: none;
            outline: none;
            font-size: 16px;
            padding: 5px;
            flex-grow: 1;
            min-width: 50px;
        }
    </style>
